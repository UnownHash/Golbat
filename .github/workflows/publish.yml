name: publish

on: [push]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
      - name: Install dependencies
        run: go get .
      - name: Test with the Go CLI
        run: go test -v ./...

  build-amd64:
    needs: [test]
    uses: ./.github/workflows/reusable-docker-build.yml
    with:
      arch: amd64
      os: ubuntu-latest
    permissions:
      contents: read
      packages: write

  build-arm64:
    needs: [test]
    uses: ./.github/workflows/reusable-docker-build.yml
    with:
      arch: arm64
      os: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

  create-manifests:
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Convert image name and ref_name to lowercase
        run: |
          echo "IMAGE_NAME_LC=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "REF_NAME_LC=$(echo ${{ github.ref_name }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - name: Create and push manifest images
        uses: Noelware/docker-manifest-action@master # or use a pinned version in the Releases tab
        with:
          inputs: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:${{ env.REF_NAME_LC }}
          images: ${{ needs.build-amd64.outputs.image_tag }}, ${{ needs.build-arm64.outputs.image_tag }}
          push: true
